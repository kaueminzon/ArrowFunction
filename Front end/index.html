<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-Nav</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <script type="module">
        
        window.Sobre = ()=>{
            console.log("Bem-vindo à pagina 'Sobre'.");
             alert("Bem-vindo à pagina 'Sobre'.");
        }

        window.Projetos = ()=>{
            console.log("Aqui você irá ver algum dos nossos projetos.");
            alert("Aqui você irá ver algum dos nossos projetos.");
        }

        window.Contatos = ()=>{
            console.log("Para mais informações aqui é o local certo!");
            alert("Para mais informações aqui é o local certo!");
        }

        document.getElementById("link1").addEventListener("click", window.Sobre);
        document.getElementById("link2").addEventListener("click", window.Projetos);
        document.getElementById("link3").addEventListener("click", window.Contatos);

    </script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo">LOGO</a>
            <button class="btn"></button>
            <ul class="nav-list">
                <li> <a href="#" id="link1">Sobre</a></li>
                <li> <a href="#" id="link2">Projetos</a></li>
                <li> <a href="#" id="link3">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="hero"></main>
</body>
</html>
